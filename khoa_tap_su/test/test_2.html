<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Pop-up Video</title>
  <style>
    .popup-container {
  text-align: center;
}

.popup-video {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#closePopup {
  position: absolute;
  top: 5px;
  right: 10px;
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: 100%;
}

  </style>
</head>
