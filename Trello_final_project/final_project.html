<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello project page</title>

    <link rel="stylesheet" href="assets/trello_page.css" />
    <link rel="stylesheet" href="assets/grid.css" />
    <link rel="stylesheet" href="assets/page_logo.css" />
    <link rel="stylesheet" href="assets/add_task_box.css" />
    <link rel="stylesheet" href="assets/Todo_section.css" />
    <link rel="stylesheet" href="assets/doing_section.css">
    <link rel="stylesheet" href="assets/completed_section.css">
    <link rel="stylesheet" href="assets/blocked_section.css">

    <link rel="stylesheet" href="assets/work_category_card.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="add_task_section" id="add_task_section">
      <div class="add_task_overlay"></div>
      <div class="add_task_box">
        <h5 class="add_task_title">
          Add new todo
          <i onclick="Disappear()" class="fa-solid fa-xmark close_btn"></i>
        </h5>

        <input class="add_task_input" id="add_task_category" type="text" placeholder=" Category" />
        <input class="add_task_input" id="add_task_title" type="text" placeholder=" Title" />
        <input
        id="add_task_content"
          class="add_task_input content"
          type="text"
          placeholder=" Content"
        />
        <button onclick="checkCategoryValidate()" id="add_task_box_btn" class="add_task_btn">Submit</button>
      </div>
    </section>
    <div class="trello_page">
      <section class="page_logo_section">
        <div class="container">
          <div class="row l_space_between m_c_center m_c_col">
            <div class="col l-3 m-3 c-3">
              <div class="logo_image_container">
                <img
                  class="logo_image_01"
                  src="image_and_icon/page_logo_1.png"
                />
              </div>
              <div class="logo_subtitle_container">
                <p class="logo_subtitle">
                  Let's get shit done!
                  <img
                    class="logo_image_02"
                    src="image_and_icon/page_logo_2.png"
                    alt=""
                  />
                </p>
              </div>
            </div>
            <div class="col l-2 m-3 c-3">
              <div class="add_task_container justify_center">
                <div onclick="Display()" class="add_task-btn" id="add_task_btn">
                  <i class="fa-solid fa-plus"></i>
                  <span>New task</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="Todo_section">
        <div class="container">
          
          <div class="row">
            <!-- todo section -->
            <div class="col l-3 m-12 c-12">
              <div class="section_title_container blue">
                <div class="section_title">Todo</div>
                <div class="child_count blue">5</div>
              </div>
              <div class="section_underline blue"></div>

              <!-- the se chua tat ca the todo work -->
              <div id="todo_container" class="Todo_work_container">
                <div class="work_list_card">
                  <div class="work_category_container">
                    <div class="work_category">Let's do this</div>
                    <div class="work_icon">
                      <i class="edit_work fa-solid fa-pen"></i>
                      <i class="delete_work fa-solid fa-trash-can"></i>
                    </div>
                  </div>
                  <div class="work_element">
                    <div class="work_title">Go go go</div>
                    <div class="work_title_underline"></div>
                    <div class="work_content">It's time to move</div>
                    <div class="work_time">
                      <i class="work_time_icon fa-regular fa-clock"></i>
                      <span class="work_time_content"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- doing section -->
            <div class="col l-3 m-12 c-12">
              <div class="section_title_container yellow">
                <div class="section_title">Doing</div>
                <div class="child_count yellow"></div>
              </div>
              <div class="section_underline yellow"></div>

              <!-- the se chua tat ca the doing work -->
              <div class="doing_work_container"></div>
              
            </div>

            <!-- completed section -->
            <div class="col l-3 m-12 c-12">
              <div class="section_title_container green">
                <div class="section_title">Completed</div>
                <div class="child_count green">3</div>
              </div>
              <div class="section_underline green"></div>

              <!-- the se chua tat ca the completed work -->
              <div class="completed_work_container"></div>
              
            </div>

            <!-- blocked section -->
            <div class="col l-3 m-12 c-12">
              <div class="section_title_container red">
                <div class="section_title">blocked</div>
                <div class="child_count red">4</div>
              </div>
              <div class="section_underline red"></div>

              <!-- the se chua tat ca the blocked -->
              <div class="blocked_work_container"></div>
              
            </div>
          </div>
          
        </div>
      </section>
    </div>

    <script src="todo_page_js.js"></script>
  </body>
</html>
